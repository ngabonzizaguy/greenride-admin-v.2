# ============================================================================
# GreenRide API - Complete nginx Configuration
# ============================================================================
# This configuration handles both Mobile API (port 8610) and Admin API (port 8611)
# with proper CORS support, caching, and production-ready settings
# ============================================================================

# Upstream definitions for backend services
upstream greenride_mobile_api {
    server localhost:8610;
    keepalive 32;
}

upstream greenride_admin_api {
    server localhost:8611;
    keepalive 32;
}

# ============================================================================
# Mobile API Server Block (Port 8610)
# ============================================================================
server {
    listen 80;
    server_name api.greenrideafrica.com 18.143.118.157;

    # Logging
    access_log /var/log/nginx/greenride-mobile-api-access.log;
    error_log /var/log/nginx/greenride-mobile-api-error.log;

    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Proxy settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffering off;
    proxy_request_buffering off;

    # CORS Headers - Applied to all responses
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, Accept, Origin, X-Requested-With, Cache-Control, X-CSRF-Token" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age "3600" always;

    # Handle OPTIONS preflight requests
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, Accept, Origin, X-Requested-With, Cache-Control, X-CSRF-Token" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age "3600" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # Proxy to Mobile API backend
        proxy_pass http://greenride_mobile_api;
        proxy_http_version 1.1;
        
        # Essential proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Connection settings
        proxy_set_header Connection "";
        proxy_redirect off;
        
        # Disable buffering for real-time responses
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (no CORS needed)
    location /health {
        proxy_pass http://greenride_mobile_api/health;
        proxy_set_header Host $host;
        access_log off;
    }
}

# ============================================================================
# Admin API Server Block (Port 8611)
# ============================================================================
