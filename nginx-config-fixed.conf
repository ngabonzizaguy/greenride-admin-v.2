            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            port_in_redirect off;
            
            # HTTP/1.1 and connection keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }

