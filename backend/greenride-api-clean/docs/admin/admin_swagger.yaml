info:
  contact: {}
  description: |-
    GreenRide API Documentation
    ## Response Codes:
    - 0000: Success - 操作成功
    - 9999: System Error - 系统错误
    - 1000: Parameter Error - 参数错误
    - 1001: Authorization Error - 授权失败
    - 1002: Authentication Expired - 认证过期
    - 2001: User Error - 用户相关错误
    - 4001: Business Error - 业务错误
    - 4002: Data Expired - 数据过期
  title: GreenRide API
  version: "1.0"
paths:
  /admin/orders/cancel:
    post:
      consumes:
      - application/json
      description: 管理员取消指定订单
      parameters:
      - description: 订单取消信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/greenride_internal_protocol.AdminOrderCancelRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/greenride_internal_protocol.Result'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/greenride_internal_protocol.Result'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/greenride_internal_protocol.Result'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/greenride_internal_protocol.Result'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/greenride_internal_protocol.Result'
      security:
      - ApiKeyAuth: []
      summary: 取消订单
      tags:
      - Admin
      - 管理员-订单
  /admin/orders/create:
    post:
      consumes:
